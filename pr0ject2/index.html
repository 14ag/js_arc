<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>your calculatorrrr</title>
</head>

<body>
    <script src="app.js"></script>
    <div id="calc">
        <form action="" method="post">
            <span class="rr">
                <input value="" name=result type="textarea" rows="2">
            </span>
            <span class="rr">
                <span class="c">
                    <span class="r">
                        <button class="operation" value="-" name="subtract">-</button>
                        <button class="operation" value="+" name="add">+</button>
                        <button class="operation" value="*" name="multiply">x</button>
                    </span>
                    <span class="r">
                        <button value="7" name="7">7</button>
                        <button value="8" name="8">8</button>
                        <button value="7" name="9">9</button>
                    </span>
                    <span class="r">
                        <button value="4" name="4">4</button>
                        <button value="5" name="5">5</button>
                        <button value="6" name="6">6</button>
                    </span>
    
                    <span class="r">
                        <button value="1" name="1">1</button>
                        <button value="2" name="2">2</button>
                        <button value="3" name="3">3</button>
                    </span>
                    <span class="r">
                        <button value="0" name="0">0</button>
                        <button value="." name=".">.</button>
                    </span>
                </span>
    
                <span class="c c2">
                    <button class="operation" id="clear" name="ac">AC</button>
                    <button class="operation" value="/" name="divide">/</button>
                    <button class="operation" value="*" name="multiply">+</button>
                    <button class="operation"id="equals" name="equals">=</button>
                </span>
            </span>
            

        </form>
    </div>

</body>

</html>
